<mat-form-field appearance="standard">
  <mat-label>Pretra≈æi</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="385XXX" #input />
</mat-form-field>

<div class="example-container mat-elevation-z8">
  <table
    mat-table
    [dataSource]="dataSource"
    multiTemplateDataRows
    matSort
    matSortDisableClear
  >
    <!-- MSISDN Column -->
    <ng-container matColumnDef="msisdn">
      <th mat-header-cell *matHeaderCellDef>MSISDN.</th>
      <td mat-cell *matCellDef="let element">{{element.MSISDN}}</td>
    </ng-container>

    <!-- BA Column -->
    <ng-container matColumnDef="ba">
      <th mat-header-cell *matHeaderCellDef>Billing account</th>
      <td mat-cell *matCellDef="let element">{{element.BA}}</td>
    </ng-container>

    <!-- OPCIJA Column -->
    <ng-container matColumnDef="opcija">
      <th mat-header-cell *matHeaderCellDef>Opcija</th>
      <td mat-cell *matCellDef="let element">{{element.Opcija}}</td>
    </ng-container>

    <!-- DATUM Column -->
    <ng-container matColumnDef="datum">
      <th mat-header-cell *matHeaderCellDef>Datum</th>
      <td mat-cell *matCellDef="let element">{{element.Datum}}</td>
    </ng-container>

    <!-- STATUS Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{element.Status}}</td>
    </ng-container>
    <!--
    <ng-container
      matColumnDef="{{column}}"
      *ngFor="let column of columnsToDisplay"
    >
      <th mat-header-cell mat-sort-header="{{column}}" *matHeaderCellDef>
        {{column}}
      </th>
      <td mat-cell *matCellDef="let element">{{element[column]}}</td>
    </ng-container>-->

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td
        mat-cell
        *matCellDef="let element"
        [attr.colspan]="columnsToDisplay.length"
      >
        <div
          class="example-element-detail"
          [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'"
        >
          <div style="padding-bottom: 1%">
            <table style="width: 100%">
              <tr>
                <td class="expanded-row-content-table">{{element.customer}}</td>
              </tr>
              <tr>
                <td class="expanded-row-content-table">OIB: {{element.OIB}}</td>
              </tr>
            </table>
          </div>

          <div class="expanded-row-content-div">
            <p>Paket: {{element.paket}}</p>
          </div>

          <div
            *ngIf="element.error.length > 0"
            class="expanded-row-content-div"
          >
            <p class="error-pararaph">{{element.error}}</p>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
    <tr
      mat-row
      *matRowDef="let element; columns: columnsToDisplay;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['expandedDetail']"
      class="example-detail-row"
    ></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{input.value}}"
      </td>
    </tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
    class="mat-paginator-sticky"
  ></mat-paginator>
</div>
